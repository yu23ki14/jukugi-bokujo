name = "jukugi-bokujo-backend"
main = "src/index.ts"
compatibility_date = "2024-12-01"
node_compat = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "jukugi-bokujo-db"
database_id = "" # Will be filled after running: wrangler d1 create jukugi-bokujo-db

# Cron Triggers (example: run every 6 hours)
[triggers]
crons = ["0 */6 * * *"]

# Environment variables (use .dev.vars for local development)
[vars]
ENVIRONMENT = "development"
